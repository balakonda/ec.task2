<!DOCTYPE html>
<html>

<head>
    <title>Forecast Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&family=Poppins:wght@700&family=Roboto:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
        integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>
    <header class="page-header">
        <div><a href="#" aria-label="Go Back"><i class="fas fa-arrow-left"></i></a></div>
        <div>
            <img src="./assets/images/expedite_ico_web.svg" alt="Icon"> 
            <span>Forecasting:</span>
            <h3 class="font-bold">Opportunity Name</h3></div>
    </header>
    <main class="container-fluid">
        <h2>Forecast Name</h2>
        <section class="grid-wrapper">
            <div class="grid-controls">
                <div class="btn-group">
                    <button type="button" class="btn" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        VIEW 
                    </button>
                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                    <div class="dropdown-menu">
                        <a href="javascript:;" class="dropdown-item mactive" type="button" data-view="year"><i class="fas fa-check"></i> Show full attributes</a>
                        <a href="javascript:;" class="dropdown-item" type="button" data-view="month"><i class="fa fa-check"></i> Show monthly summary</a>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="grid-bg">
                    <table class="table table-fix-col" id="forecast-table">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Option</th>
                                <th scope="col">Attribute</th>
                                <th scope="col">Revenue Type</th>
                                <th scope="col">QTY</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Start Month</th>
                                <th scope="col">Months</th>
                                <th scope="col">Revenue Recognition</th>
                                <th scope="col">Committed</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="10"></td>
                            </tr>
                        </tfoot>
                    </table>
                    <table class="table" id="overlay-table">
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
